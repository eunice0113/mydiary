<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Diary</title>
    
    <!-- ÌÖåÏùºÏúàÎìú CSS (ÎîîÏûêÏù∏) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Î∞îÎ≤® (Î¶¨Ïï°Ìä∏ ÏΩîÎìúÎ•º Î∏åÎùºÏö∞Ï†ÄÍ∞Ä Ïù¥Ìï¥ÌïòÎèÑÎ°ù Î≥ÄÌôò) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Ìè∞Ìä∏ ÏÑ§Ï†ï (ÏÑ†ÌÉùÏÇ¨Ìï≠) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùº */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #E2E8F0; border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #CBD5E1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Î¶¨Ïï°Ìä∏ Ïï± Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        
        // ÏïÑÏù¥ÏΩò Î∂àÎü¨Ïò§Í∏∞
        import { 
            Check, Trash2, Plus, Clock, BookOpen, Star, Heart, Coffee, 
            Smile, Palette, ChevronRight, ListChecks, GraduationCap 
        } from 'https://esm.sh/lucide-react@0.292.0';

        function App() {
            // --- ÏÉÅÌÉú Í¥ÄÎ¶¨ ---
  
            // 1. ÎÇ†Ïßú Î∞è Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÏÜå Í¥ÄÎ¶¨ (LocalStorage Ïó∞Îèô)
            const [currentDate, setCurrentDate] = useState(new Date());
            
            const [dailyData, setDailyData] = useState(() => {
                const saved = localStorage.getItem('myStudyDiaryData');
                if (saved) {
                    try {
                        return JSON.parse(saved);
                    } catch (e) {
                        console.error('Data parsing error:', e);
                        return {};
                    }
                }
                return {};
            });

            useEffect(() => {
                localStorage.setItem('myStudyDiaryData', JSON.stringify(dailyData));
            }, [dailyData]);

            // 2. ÌòÑÏû¨ ÎÇ†ÏßúÏùò Îç∞Ïù¥ÌÑ∞ ÏÉÅÌÉú
            const [todos, setTodos] = useState([]);
            const [markedTimes, setMarkedTimes] = useState(new Set());
            const [memo, setMemo] = useState('');
            const [timeTableMemo, setTimeTableMemo] = useState({}); 
            
            // ÏûÖÎ†• ÏÉÅÌÉú
            const [studyInput, setStudyInput] = useState('');
            const [todoInput, setTodoInput] = useState('');
            const [newPriority, setNewPriority] = useState('medium'); 

            const hours = Array.from({ length: 19 }, (_, i) => i + 6); // 6Ïãú ~ 24Ïãú

            // --- Ìó¨Ìçº Ìï®Ïàò ---
            
            const getDateKey = (date) => date.toISOString().split('T')[0];

            const getDisplayDate = (date) => {
                const options = { month: 'long', day: 'numeric', weekday: 'long' };
                return date.toLocaleDateString('ko-KR', options);
            };

            const isToday = (date) => {
                const today = new Date();
                return date.getDate() === today.getDate() &&
                    date.getMonth() === today.getMonth() &&
                    date.getFullYear() === today.getFullYear();
            };

            const getDayColor = (date) => {
                const day = date.getDay();
                if (day === 0) { // ÏùºÏöîÏùº
                    return { 
                        text: 'text-rose-300', 
                        border: 'border-rose-200', 
                        bg: 'bg-rose-50', 
                        toptag: 'bg-rose-300',
                        tableActive: 'bg-rose-100', 
                        tableBorder: 'border-rose-200',
                        dotActive: 'bg-rose-400'
                    };
                }
                if (day === 6) { // ÌÜ†ÏöîÏùº
                    return { 
                        text: 'text-blue-300', 
                        border: 'border-blue-200', 
                        bg: 'bg-blue-50',
                        toptag: 'bg-blue-300',
                        tableActive: 'bg-blue-100',
                        tableBorder: 'border-blue-200',
                        dotActive: 'bg-blue-400'
                    };
                }
                // ÌèâÏùº
                return { 
                    text: 'text-slate-400', 
                    border: 'border-slate-200', 
                    bg: 'bg-slate-50',
                    toptag: 'bg-slate-300',
                    tableActive: 'bg-indigo-100', 
                    tableBorder: 'border-indigo-200',
                    dotActive: 'bg-indigo-400'
                };
            };

            const dayStyle = getDayColor(currentDate);

            // --- Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è Ï†ÄÏû• ---

            useEffect(() => {
                const key = getDateKey(currentDate);
                const saved = dailyData[key];

                if (saved) {
                    setTodos(saved.todos || []);
                    setMarkedTimes(new Set(saved.markedTimes || []));
                    setMemo(saved.memo || '');
                    setTimeTableMemo(saved.timeTableMemo || {});
                } else {
                    setTodos([
                        { id: 1, text: 'Ïò§ÎäòÏùò Í≥µÎ∂Ä Î™©Ìëú!', progress: 0, priority: 'high', type: 'study' },
                        { id: 2, text: 'Î∞© Ï≤≠ÏÜåÌïòÍ∏∞', progress: 0, priority: 'medium', type: 'todo' }
                    ]);
                    setMarkedTimes(new Set());
                    setMemo('');
                    setTimeTableMemo({});
                }
            }, [currentDate]);

            useEffect(() => {
                const key = getDateKey(currentDate);
                setDailyData(prev => {
                    const currentDayData = prev[key];
                    const newData = {
                        todos,
                        markedTimes: Array.from(markedTimes),
                        memo,
                        timeTableMemo
                    };
                    
                    if (JSON.stringify(currentDayData) === JSON.stringify(newData)) {
                        return prev;
                    }

                    return { ...prev, [key]: newData };
                });
            }, [todos, markedTimes, memo, timeTableMemo, currentDate]);

            // --- Ìï∏Îì§Îü¨ ---

            const handleDateChange = (e) => {
                if (e.target.value) setCurrentDate(new Date(e.target.value));
            };

            const handleAddTodo = (e, type) => {
                e.preventDefault();
                const inputVal = type === 'study' ? studyInput : todoInput;
                const setInputFunc = type === 'study' ? setStudyInput : setTodoInput;

                if (!inputVal.trim()) return;
                
                const newItem = { 
                    id: Date.now(), 
                    text: inputVal, 
                    progress: 0, 
                    priority: newPriority,
                    type: type 
                };
                
                setTodos([...todos, newItem]);
                setInputFunc('');
                setNewPriority('medium');
            };

            const handleDeleteTodo = (id) => setTodos(todos.filter(todo => todo.id !== id));

            const handleToggleComplete = (id) => {
                setTodos(todos.map(todo => 
                    todo.id === id ? { ...todo, progress: todo.progress === 100 ? 0 : 100 } : todo
                ));
            };

            const handleProgressChange = (id, newProgress) => {
                setTodos(todos.map(todo => 
                    todo.id === id ? { ...todo, progress: parseInt(newProgress) } : todo
                ));
            };

            const toggleTimeBlock = (hour, blockIndex) => {
                const key = `${hour}-${blockIndex}`;
                const newMarked = new Set(markedTimes);
                if (newMarked.has(key)) newMarked.delete(key);
                else newMarked.add(key);
                setMarkedTimes(newMarked);
            };

            const handleTimeMemoChange = (hour, blockIndex, text) => {
                const key = `${hour}-${blockIndex}`;
                setTimeTableMemo(prev => ({ ...prev, [key]: text }));
            };

            const studyTodos = todos.filter(t => t.type === 'study' || !t.type); 
            const normalTodos = todos.filter(t => t.type === 'todo');

            // --- ÌÜµÍ≥Ñ (Ïä§ÌÑ∞Îîî ÌîåÎûòÎÑà Í∏∞Ï§Ä) ---
            
            const totalCount = studyTodos.length;
            const totalProgressSum = studyTodos.reduce((acc, cur) => acc + cur.progress, 0);
            const averageProgress = totalCount === 0 ? 0 : Math.round(totalProgressSum / totalCount);

            const getMotivation = () => {
                if (averageProgress === 100) return { text: "ÏôÑÎ≤ΩÌï¥Ïöî! ÏµúÍ≥†ÏòàÏöî üéâ", icon: <Star className="text-yellow-300 fill-current" /> };
                if (averageProgress >= 80) return { text: "Ï†ïÎßê ÌõåÎ•≠Ìï¥Ïöî! üî•", icon: <Heart className="text-rose-300 fill-current" /> };
                if (averageProgress >= 50) return { text: "Ï†àÎ∞ò ÎÑòÏóàÏñ¥Ïöî! üí™", icon: <Smile className="text-blue-300" /> };
                return { text: "ÏãúÏûëÏù¥ Î∞òÏù¥ÏóêÏöî! ‚òÄÔ∏è", icon: <Coffee className="text-amber-300" /> };
            };

            const motivation = getMotivation();
            const totalStudyMinutes = markedTimes.size * 30;
            const totalStudyHours = Math.floor(totalStudyMinutes / 60);
            const remainingMinutes = totalStudyMinutes % 60;

            const sortTodos = (list) => {
                return list.sort((a, b) => {
                    const aDone = a.progress === 100;
                    const bDone = b.progress === 100;
                    if (aDone !== bDone) return aDone - bDone;
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                });
            };

            const getPriorityStyle = (p) => {
                switch(p) {
                    case 'high': return { label: 'Ï§ëÏöî', color: 'text-rose-400 bg-rose-50 border-rose-100' };
                    case 'low': return { label: 'Ïó¨Ïú†', color: 'text-sky-400 bg-sky-50 border-sky-100' };
                    default: return { label: 'Î≥¥ÌÜµ', color: 'text-orange-400 bg-orange-50 border-orange-100' };
                }
            };

            const getProgressColor = (progress) => {
                if (progress === 100) return { accent: 'accent-emerald-300', text: 'text-emerald-400', bg: 'bg-emerald-300', border: 'border-emerald-300' };
                if (progress >= 70) return { accent: 'accent-sky-300', text: 'text-sky-400', bg: 'bg-sky-300', border: 'border-sky-300' };
                if (progress >= 40) return { accent: 'accent-amber-300', text: 'text-amber-400', bg: 'bg-amber-300', border: 'border-amber-300' };
                return { accent: 'accent-rose-300', text: 'text-rose-400', bg: 'bg-rose-300', border: 'border-rose-300' };
            };

            // Todo Item Ïª¥Ìè¨ÎÑåÌä∏
            const TodoItem = ({ todo }) => {
                const priorityStyle = getPriorityStyle(todo.priority);
                const colorStyle = getProgressColor(todo.progress);
                
                return (
                    <div className={`flex flex-col p-3 rounded-xl border transition-all duration-200 select-none ${
                        todo.progress === 100 
                        ? 'bg-slate-50 border-slate-100' 
                        : 'bg-white border-slate-100 hover:border-rose-200 hover:shadow-sm'
                    }`}>
                        <div className="flex items-center justify-between mb-2">
                        <div className="flex items-center gap-3 flex-1 min-w-0">
                            <button 
                            onClick={() => handleToggleComplete(todo.id)}
                            className={`w-5 h-5 rounded-md border-2 flex items-center justify-center transition-all shrink-0 ${
                                todo.progress === 100 
                                ? `${colorStyle.bg} ${colorStyle.border} text-white`
                                : 'border-slate-200 text-transparent hover:border-rose-200'
                            }`}
                            >
                            <Check className="w-3 h-3" strokeWidth={4} />
                            </button>
                            <div className="flex items-center gap-2 min-w-0">
                            {todo.progress !== 100 && (
                                <span className={`text-[10px] px-1.5 py-0.5 rounded border ${priorityStyle.color} font-medium shrink-0 whitespace-nowrap`}>
                                {priorityStyle.label}
                                </span>
                            )}
                            <span className={`text-sm truncate transition-colors font-medium ${
                                todo.progress === 100 ? 'text-slate-400 line-through' : 'text-slate-600'
                            }`}>
                                {todo.text}
                            </span>
                            </div>
                        </div>
                        <button onClick={() => handleDeleteTodo(todo.id)} className="text-slate-300 hover:text-rose-300 p-1 transition-colors shrink-0">
                            <Trash2 className="w-3.5 h-3.5" />
                        </button>
                        </div>
                        <div className="flex items-center gap-2 pl-8">
                        <input 
                            type="range" min="0" max="100" step="10" value={todo.progress}
                            onChange={(e) => handleProgressChange(todo.id, e.target.value)}
                            className={`flex-1 h-1.5 bg-slate-100 rounded-lg appearance-none cursor-pointer ${colorStyle.accent} transition-colors duration-300`}
                        />
                        <span className={`text-[10px] font-bold w-6 text-right transition-colors duration-300 ${colorStyle.text}`}>{todo.progress}%</span>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-[100dvh] bg-[#FDFBF7] font-sans text-slate-600 p-4 md:p-6 flex justify-center selection:bg-rose-100">
                    <div className="max-w-6xl w-full grid grid-cols-1 md:grid-cols-12 gap-6">
                        
                        {/* Ìó§Îçî */}
                        <div className="md:col-span-12 flex flex-col md:flex-row justify-between items-center bg-white rounded-3xl p-5 shadow-sm border border-slate-100 mb-2 relative overflow-hidden select-none">
                            <div className="flex items-center gap-5 mb-4 md:mb-0 z-10">
                                <div className="relative group cursor-pointer">
                                    <input 
                                        type="date" 
                                        value={getDateKey(currentDate)}
                                        onChange={handleDateChange}
                                        className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20"
                                    />
                                    <div className={`w-16 h-16 rounded-2xl shadow-sm border-2 flex flex-col items-center justify-center transition-transform group-hover:scale-105 bg-white ${dayStyle.border}`}>
                                        <div className={`absolute top-0 w-full h-5 rounded-t-[14px] ${dayStyle.toptag}`}></div>
                                        <div className="absolute -top-2 left-3 w-1.5 h-4 bg-slate-200 rounded-full border-2 border-white"></div>
                                        <div className="absolute -top-2 right-3 w-1.5 h-4 bg-slate-200 rounded-full border-2 border-white"></div>
                                        <span className={`text-2xl font-bold mt-2 ${dayStyle.text}`}>{currentDate.getDate()}</span>
                                        <span className="text-[10px] text-slate-300 font-medium uppercase">{currentDate.toLocaleString('en-US', { month: 'short' })}</span>
                                    </div>
                                </div>
                                <div>
                                    <div className="flex items-center gap-2">
                                        <h1 className="text-2xl font-bold text-slate-700 tracking-tight">Daily Study Log</h1>
                                        {isToday(currentDate) && <span className="bg-rose-50 text-rose-400 text-[10px] px-2 py-0.5 rounded-full font-bold animate-pulse">TODAY</span>}
                                    </div>
                                    <p className={`text-sm mt-0.5 flex items-center gap-1 cursor-pointer transition-colors ${dayStyle.text} hover:opacity-80`}>
                                        <span>{getDisplayDate(currentDate)}</span>
                                        <ChevronRight className="w-3 h-3 opacity-50" />
                                        <input type="date" value={getDateKey(currentDate)} onChange={handleDateChange} className="absolute w-32 h-6 opacity-0 cursor-pointer -ml-10" />
                                    </p>
                                </div>
                            </div>
                            <div className="flex flex-col items-center md:items-end w-full md:w-auto z-10">
                                <div className="flex items-center gap-2 mb-2 font-medium text-slate-500 bg-slate-50 px-4 py-1 rounded-full text-xs">
                                    {motivation.icon}<span>{motivation.text}</span>
                                </div>
                                <div className="w-full md:w-64 h-3 bg-slate-50 rounded-full overflow-hidden relative">
                                    <div className="h-full bg-gradient-to-r from-orange-200 to-rose-200 rounded-full transition-all duration-500 ease-out" style={{ width: `${averageProgress}%` }}></div>
                                </div>
                                <div className="text-xs text-slate-400 mt-1 font-medium">Ïò§ÎäòÏùò Îã¨ÏÑ±ÎèÑ {averageProgress}%</div>
                            </div>
                        </div>

                        {/* ÏôºÏ™Ω ÌÉÄÏûÑÌÖåÏù¥Î∏î */}
                        <div className="md:col-span-5 bg-white rounded-3xl p-6 shadow-sm border border-slate-100 h-fit">
                            <div className="flex items-center justify-between mb-4 border-b border-slate-50 pb-3">
                                <div className="flex items-center gap-2">
                                    <Clock className="w-5 h-5 text-indigo-300" />
                                    <h2 className="text-lg font-bold text-slate-700">Time Table</h2>
                                </div>
                                <div className="text-xs font-semibold text-indigo-400 bg-indigo-50 px-3 py-1 rounded-full">
                                    {totalStudyHours}h {remainingMinutes}m
                                </div>
                            </div>
                            
                            <div className="bg-slate-50/50 rounded-2xl p-4">
                                <div className="flex mb-2 text-[10px] text-slate-400 font-medium text-center select-none">
                                    <div className="w-8"></div> 
                                    <div className="flex-1 text-center">30Î∂Ñ Îã®ÏúÑ Í∏∞Î°ù</div> 
                                </div>

                                <div className="flex flex-col gap-2">
                                    {hours.map((hour) => {
                                        return (
                                            <div key={hour} className="flex items-center gap-2">
                                                <div className="w-8 text-right text-xs font-bold text-slate-400 select-none">{hour}</div>
                                                
                                                <div className="flex-1 grid grid-cols-2 gap-2 h-9">
                                                    {[0, 1].map((blockIndex) => {
                                                        const key = `${hour}-${blockIndex}`;
                                                        const isMarked = markedTimes.has(key);
                                                        const memoText = timeTableMemo[key] || '';

                                                        return (
                                                            <div 
                                                                key={blockIndex}
                                                                className={`
                                                                    relative flex items-center rounded-lg border transition-all overflow-hidden
                                                                    ${isMarked 
                                                                        ? `${dayStyle.tableActive} ${dayStyle.tableBorder}` 
                                                                        : 'bg-white border-slate-100 hover:border-slate-300'
                                                                    }
                                                                `}
                                                            >
                                                                <div 
                                                                    onClick={() => toggleTimeBlock(hour, blockIndex)}
                                                                    className="w-6 h-full flex items-center justify-center cursor-pointer hover:bg-black/5 transition-colors flex-none border-r border-transparent select-none"
                                                                >
                                                                    <div className={`w-2 h-2 rounded-full transition-colors ${isMarked ? dayStyle.dotActive : 'bg-slate-200'}`}></div>
                                                                </div>
                                                                
                                                                <input 
                                                                    type="text"
                                                                    className={`
                                                                        w-full h-full text-xs px-2 bg-transparent outline-none placeholder-slate-300
                                                                        ${isMarked ? 'text-slate-700 font-medium' : 'text-slate-500'}
                                                                    `}
                                                                    placeholder=""
                                                                    value={memoText}
                                                                    onChange={(e) => handleTimeMemoChange(hour, blockIndex, e.target.value)}
                                                                />
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {/* Ïò§Î•∏Ï™Ω Î¶¨Ïä§Ìä∏ Î∑∞ */}
                        <div className="md:col-span-7 flex flex-col gap-6 h-full">
                            
                            {/* Study Planner */}
                            <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex-1 flex flex-col">
                                <div className="flex items-center justify-between mb-4 border-b border-rose-50 pb-2">
                                    <div className="flex items-center gap-2">
                                        <GraduationCap className="w-5 h-5 text-rose-300" />
                                        <h2 className="text-lg font-bold text-slate-700">Study Planner</h2>
                                    </div>
                                    <span className="text-xs font-medium bg-rose-50 text-rose-400 px-2 py-1 rounded-md">
                                        {studyTodos.length} Tasks
                                    </span>
                                </div>

                                <form onSubmit={(e) => handleAddTodo(e, 'study')} className="flex gap-2 mb-4">
                                    <input 
                                        type="text" 
                                        className="flex-1 bg-rose-50/30 border border-rose-100 rounded-xl px-4 py-2.5 outline-none focus:border-rose-300 focus:ring-2 focus:ring-rose-50 transition-all text-sm text-slate-600 placeholder-slate-400"
                                        placeholder="Ïò§ÎäòÏùò Í≥µÎ∂Ä Î™©ÌëúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                                        value={studyInput}
                                        onChange={(e) => setStudyInput(e.target.value)}
                                    />
                                    <button type="submit" className="bg-rose-300 hover:bg-rose-400 text-white p-2.5 rounded-xl transition-colors shadow-md shadow-rose-100">
                                        <Plus className="w-4 h-4" />
                                    </button>
                                </form>

                                <div className="space-y-3 overflow-y-auto custom-scrollbar pr-2 flex-1 max-h-[300px]">
                                    {studyTodos.length === 0 && <div className="text-center py-6 text-slate-300 text-xs">Í≥ÑÌöçÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî üìù</div>}
                                    {sortTodos(studyTodos).map(todo => <TodoItem key={todo.id} todo={todo} />)}
                                </div>
                            </div>

                            {/* To-Do List */}
                            <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex-1 flex flex-col">
                                <div className="flex items-center justify-between mb-4 border-b border-blue-50 pb-2">
                                    <div className="flex items-center gap-2">
                                        <ListChecks className="w-5 h-5 text-blue-300" />
                                        <h2 className="text-lg font-bold text-slate-700">To-Do List</h2>
                                    </div>
                                    <span className="text-xs font-medium bg-blue-50 text-blue-400 px-2 py-1 rounded-md">
                                        {normalTodos.length} Tasks
                                    </span>
                                </div>

                                <form onSubmit={(e) => handleAddTodo(e, 'todo')} className="flex gap-2 mb-4">
                                    <input 
                                        type="text" 
                                        className="flex-1 bg-blue-50/30 border border-blue-100 rounded-xl px-4 py-2.5 outline-none focus:border-blue-300 focus:ring-2 focus:ring-blue-50 transition-all text-sm text-slate-600 placeholder-slate-400"
                                        placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                                        value={todoInput}
                                        onChange={(e) => setTodoInput(e.target.value)}
                                    />
                                    <button type="submit" className="bg-blue-300 hover:bg-blue-400 text-white p-2.5 rounded-xl transition-colors shadow-md shadow-blue-100">
                                        <Plus className="w-4 h-4" />
                                    </button>
                                </form>

                                <div className="space-y-3 overflow-y-auto custom-scrollbar pr-2 flex-1 max-h-[300px]">
                                    {normalTodos.length === 0 && <div className="text-center py-6 text-slate-300 text-xs">Ìï† ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî ‚úÖ</div>}
                                    {sortTodos(normalTodos).map(todo => <TodoItem key={todo.id} todo={todo} />)}
                                </div>
                            </div>

                            {/* Î©îÎ™®Ïû• */}
                            <div className="bg-amber-50 rounded-3xl p-5 shadow-sm border border-amber-100 relative overflow-hidden h-fit">
